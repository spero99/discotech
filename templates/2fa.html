<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2fa</title>
</head>
<body>
<div class="login-card">
<h1>An email was sent with your  2FA code.Pleasecheck your inbox and type in your code</h1>


  <form method="POST">{% csrf_token %}
    <input type="text" name="code" id="code" placeholder="Code">

    <input type="submit" name="login" id="login" class="login login-submit" value="Login">
  </form>
</div>
</body>
</html>
