<!DOCTYPE html>

{% load static %}
{% csrf_token %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href=" {% static 'auth/fonts/material-icon/css/material-design-iconic-font.min.css' %} ">

    <!-- Main css -->
    <link rel="stylesheet" href=" {% static 'auth/css/style.css' %} ">
</head>
<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" action="#" class="signup-form">{% csrf_token %}
                    <div class="form-textbox">
                        <label for="name">Firstname</label>
                        <input type="text" name="firstname" id="firstname" required/>
                    </div>

                    <div class="form-textbox">
                      <label for="name">Lastname</label>
                      <input type="text" name="lastname" id="lastname" required/>
                    </div>

                    <div class="form-textbox">
                        <label for="name">Telephone</label>
                        <input type="text" name="telephone" id="telephone" required/>
                    </div>



                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required/>
                    </div>

                    <!--<div class="form-textbox">
                    <label for="birthday">Birthday</label>
                      <input type="date" id="birthday" name="birthday">
                    </div>
                    -->
                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="password" required />
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>
                {% block includes %}
                {{ mnm }}
                {% endblock includes %}
                <p class="loginhere">
                    Already have an account ?<a href="http://127.0.0.1:8000/login" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'auth/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'auth/js/main.js' %}"></script>
</body>
</html>
